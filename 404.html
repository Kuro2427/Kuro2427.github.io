<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rakugaki - 404</title>
    <link rel="stylesheet" href="https://rakugaki.xyz/style.css">
</head>

<style>
    div.err{
        margin: auto;
        text-align: center;

        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }    

    h1{
        margin: 5px;
        font-size: 100px;
    }

    #shadowBox {
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.2);
    /* Black w/opacity/see-through */
    border: 3px solid;
    }

    .rainbow {
    animation: colorRotate 6s linear 0s infinite;
    }

    @keyframes colorRotate {
    from {
        color: #6666ff;
    }
    10% {
        color: #0099ff;
    }
    50% {
        color: #00ff00;
    }
    75% {
        color: #ff3399;
    }
    100% {
        color: #6666ff;
    }
    }
</style>

<body>
    <div class="err"><h1>404</h1><br>
        <iframe width="415" height="315" src="https://www.youtube.com/embed/-RFunvF0mDw?si=1kT0diHTaYgW7IGD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br><br><br>
        <span class="rainbow">there's nobody here...</span>
    </div>
</body>
</html>
